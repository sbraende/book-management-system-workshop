<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <link rel="stylesheet" href="./src/css/render.css" />
    <title>Book Library App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Book Management Application</h1>
    </header>
    <main>
      <div class="collection">
        <div class="tools-container">
          <div class="filter-books">
            <button class="filter-books__button filter-books__button--all">
              All
            </button>
            <button class="filter-books__button filter-books__button--printed">
              Printed books
            </button>
            <button class="filter-books__button filter-books__button--audio">
              Audio books
            </button>
          </div>
          <div class="add-books">
            <button class="add-books__button">Add</button>
          </div>
        </div>
        <div class="books">
          <ul class="books__list">
            Currently there are no books to display
          </ul>
        </div>
      </div>
    </main>

    <!-- Modal form -->
    <div class="form-modal">
      <form class="form">
        <div class="form__group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter book's title. e.g. JavaScript: The Definitive Guide"
            maxlength="100"
            class="form__title-input"
          />
        </div>
        <div class="form__group">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Enter book's author. e.g. David Flanagan"
            maxlength="100"
            class="form__author-input"
          />
        </div>
        <div class="form__group">
          <label for="publisher">Publisher</label>
          <input
            type="text"
            name="publisher"
            id="publisher"
            placeholder="Enter book's publisher. e.g. O'Reilly Media"
            maxlength="100"
            class="form__publisher-input"
          />
        </div>
        <div class="form__group">
          <label for="publication-date">Publication Date</label>
          <input
            type="date"
            name="publication-date"
            id="publication-date"
            placeholder="Enter book's publication-date."
            class="form__publication-input"
          />
        </div>
        <div class="form__group">
          <label for="book-type">Book type</label>
          <select name="book-type" id="book-type" class="form__book-type">
            <option value="">Select book type</option>
            <option value="printed-book">Printed book</option>
            <option value="audio-book">Audio book</option>
          </select>
        </div>

        <!-- Form elements printed books -->
        <div class="form__printed-book">
          <fieldset class="form__category">
            <legend>Printed books details</legend>
            <div class="form__group">
              <label for="pages">Number of pages</label>
              <input
                type="number"
                name="pages"
                id="pages"
                placeholder="Enter number of pages. e.g. 680"
                min="1"
                maxlength="5"
                class="form__pages-input"
              />
            </div>
            <div>
              <label for="print-type">Print type</label>
              <select
                name="print-type"
                id="print-type"
                class="form__print-type"
              >
                <option value="">Select print type</option>
                <option value="color">Color</option>
                <option value="black-white">Black and white</option>
              </select>
            </div>
          </fieldset>
        </div>

        <!-- Form elements audio books -->
        <div class="form__audio-book">
          <fieldset class="form__category">
            <legend>Audio books details</legend>
            <div class="form__group">
              <label for="narrator">Narrator</label>
              <input
                type="text"
                name="narrator"
                id="narrator"
                placeholder="Enter name of narrator. e.g. Emily Smith"
                maxlength="50"
                class="form__narrator-input"
              />
            </div>
            <div class="form__group">
              <label for="duration">Duration</label>
              <input
                type="time"
                name="duration"
                id="duration"
                class="form__duration-input"
                step="60"
              />
            </div>
          </fieldset>
        </div>
        <button type="submit" class="form__add-button">Add</button>
        <button type="button" class="form__cancel-button">Cancel</button>
      </form>
    </div>

    <!-- Delete modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text">Delete message</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm">Confirm</button>
          <button class="delete-modal__cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
